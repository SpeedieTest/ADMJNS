{% extends "base.html" %}

{% block title %}Add Care Task - {{ member.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('members.view', id=member.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Add Care Task</h1>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow-sm">
        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label for="task_name" class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input type="text" name="task_name" id="task_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
