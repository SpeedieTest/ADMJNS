{% extends "base.html" %}

{% block title %}Edit Member - {{ member.full_name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('members.view', id=member.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Edit Member</h1>
        </div>
    </div>

    <form method="POST" class="bg-white rounded-lg shadow-sm">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" required
                           value="{{ member.first_name }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required
                           value="{{ member.last_name }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" required
                           value="{{ member.date_of_birth.strftime('%Y-%m-%d') }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select name="gender" id="gender" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Gender</option>
                        <option value="male" {% if member.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if member.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if member.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" name="phone" id="phone"
                           value="{{ member.phone }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email"
                           value="{{ member.email }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea name="address" id="address" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ member.address }}</textarea>
                </div>
            </div>
        </div>

        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Emergency Contact</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" name="emergency_contact_name" id="emergency_contact_name" required
                           value="{{ member.emergency_contact_name }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="emergency_contact_phone" class="block text-sm font-medium text-gray-700">Contact Phone</label>
                    <input type="tel" name="emergency_contact_phone" id="emergency_contact_phone" required
                           value="{{ member.emergency_contact_phone }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="emergency_contact_relation" class="block text-sm font-medium text-gray-700">Relationship</label>
                    <input type="text" name="emergency_contact_relation" id="emergency_contact_relation" required
                           value="{{ member.emergency_contact_relation }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
            </div>
        </div>

        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Care Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="care_type" class="block text-sm font-medium text-gray-700">Care Type</label>
                    <select name="care_type" id="care_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Care Type</option>
                        <option value="residential" {% if member.care_type == 'residential' %}selected{% endif %}>Residential Care</option>
                        <option value="in-home" {% if member.care_type == 'in-home' %}selected{% endif %}>In-Home Care</option>
                    </select>
                </div>
                
                <div>
                    <label for="admission_date" class="block text-sm font-medium text-gray-700">Admission Date</label>
                    <input type="date" name="admission_date" id="admission_date"
                           value="{{ member.admission_date.strftime('%Y-%m-%d') if member.admission_date }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="facility_id" class="block text-sm font-medium text-gray-700">Facility</label>
                    <select name="facility_id" id="facility_id"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Facility</option>
                        {% for facility in facilities %}
                            <option value="{{ facility.id }}" {% if member.facility_id == facility.id %}selected{% endif %}>
                                {{ facility.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="room_id" class="block text-sm font-medium text-gray-700">Room</label>
                    <select name="room_id" id="room_id"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Room</option>
                        {% for room in rooms %}
                            <option value="{{ room.id }}" {% if member.room_id == room.id %}selected{% endif %}>
                                {{ room.room_number }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Medical Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="medicare_number" class="block text-sm font-medium text-gray-700">Medicare Number</label>
                    <input type="text" name="medicare_number" id="medicare_number"
                           value="{{ member.medicare_number }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="health_insurance_provider" class="block text-sm font-medium text-gray-700">Health Insurance Provider</label>
                    <input type="text" name="health_insurance_provider" id="health_insurance_provider"
                           value="{{ member.health_insurance_provider }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="health_insurance_number" class="block text-sm font-medium text-gray-700">Health Insurance Number</label>
                    <input type="text" name="health_insurance_number" id="health_insurance_number"
                           value="{{ member.health_insurance_number }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                
                <div>
                    <label for="mobility_status" class="block text-sm font-medium text-gray-700">Mobility Status</label>
                    <select name="mobility_status" id="mobility_status"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Mobility Status</option>
                        <option value="independent" {% if member.mobility_status == 'independent' %}selected{% endif %}>Independent</option>
                        <option value="walking_aid" {% if member.mobility_status == 'walking_aid' %}selected{% endif %}>Uses Walking Aid</option>
                        <option value="wheelchair" {% if member.mobility_status == 'wheelchair' %}selected{% endif %}>Wheelchair</option>
                        <option value="bed_bound" {% if member.mobility_status == 'bed_bound' %}selected{% endif %}>Bed Bound</option>
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <label for="dietary_requirements" class="block text-sm font-medium text-gray-700">Dietary Requirements</label>
                    <textarea name="dietary_requirements" id="dietary_requirements" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ member.dietary_requirements }}</textarea>
                </div>
            </div>
        </div>

        <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Account Status</h2>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_active" class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                           {% if member.is_active %}checked{% endif %}>
                    <span class="ml-2 text-sm text-gray-700">Active Account</span>
                </label>
            </div>
        </div>

        <div class="px-6 py-4 bg-gray-50 flex items-center justify-end rounded-b-lg">
            <button type="button" 
                    onclick="window.location.href='{{ url_for('members.view', id=member.id) }}'"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 mr-3">
                Cancel
            </button>
            <button type="submit"
                    class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
