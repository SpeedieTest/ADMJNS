{% extends "base.html" %}

{% block title %}Add Medical Record - {{ member.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('members.view', id=member.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Add Medical Record</h1>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow-sm">
        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label for="record_type" class="block text-sm font-medium text-gray-700">Record Type</label>
                    <select name="record_type" id="record_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Record Type</option>
                        <option value="medication">Medication</option>
                        <option value="assessment">Assessment</option>
                        <option value="incident">Incident</option>
                        <option value="treatment">Treatment</option>
                        <option value="observation">Observation</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
