{% extends "base.html" %}

{% block title %}Add Medical Record - {{ member.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('members.view', id=member.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Add Medical Record</h1>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm">
        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label for="record_type" class="block text-sm font-medium text-gray-700">Record Type</label>
                    <select name="record_type" id="record_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Record Type</option>
                        <option value="medication">Medication</option>
                        <option value="assessment">Assessment</option>
                        <option value="incident">Incident</option>
                        <option value="treatment">Treatment</option>
                        <option value="observation">Observation</option>
                    </select>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                </div>

                <div>
                    <label for="record_date" class="block text-sm font-medium text-gray-700">Record Date</label>
                    <input type="datetime-local" name="record_date" id="record_date"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('members.view', id=member.id) }}"
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Add Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
