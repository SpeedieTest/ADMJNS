{% extends "base.html" %}

{% block title %}Add Qualification - {{ staff.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('staff.view', id=staff.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Add Qualification</h1>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm">
        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label for="qualification_name" class="block text-sm font-medium text-gray-700">Qualification Name</label>
                    <input type="text" name="qualification_name" id="qualification_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                           placeholder="e.g., Registered Nurse, First Aid Certificate">
                </div>

                <div>
                    <label for="institution" class="block text-sm font-medium text-gray-700">Institution</label>
                    <input type="text" name="institution" id="institution" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                           placeholder="e.g., University of Sydney, Red Cross">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date_obtained" class="block text-sm font-medium text-gray-700">Date Obtained</label>
                        <input type="date" name="date_obtained" id="date_obtained" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    </div>

                    <div>
                        <label for="expiry_date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                        <input type="date" name="expiry_date" id="expiry_date"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <p class="mt-1 text-sm text-gray-500">Leave blank if qualification does not expire</p>
                    </div>
                </div>

                <div>
                    <label for="certificate_number" class="block text-sm font-medium text-gray-700">Certificate Number</label>
                    <input type="text" name="certificate_number" id="certificate_number"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                           placeholder="e.g., RN123456">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                              placeholder="Additional details about the qualification"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('staff.view', id=staff.id) }}"
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Add Qualification
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
