{% extends "base.html" %}

{% block title %}Edit Room {{ room.room_number }} - {{ facility.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
            <a href="{{ url_for('facilities.view', id=facility.id) }}" class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Edit Room</h1>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm">
        <form method="POST" class="p-6">
            <div class="space-y-6">
                <div>
                    <label for="room_number" class="block text-sm font-medium text-gray-700">Room Number</label>
                    <input type="text" name="room_number" id="room_number" required
                           value="{{ room.room_number }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>

                <div>
                    <label for="room_type" class="block text-sm font-medium text-gray-700">Room Type</label>
                    <select name="room_type" id="room_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="">Select Room Type</option>
                        <option value="single" {% if room.room_type == 'single' %}selected{% endif %}>Single Room</option>
                        <option value="shared" {% if room.room_type == 'shared' %}selected{% endif %}>Shared Room</option>
                        <option value="suite" {% if room.room_type == 'suite' %}selected{% endif %}>Suite</option>
                    </select>
                </div>

                <div>
                    <label for="floor" class="block text-sm font-medium text-gray-700">Floor</label>
                    <input type="text" name="floor" id="floor" required
                           value="{{ room.floor }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>

                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
                    <input type="number" name="capacity" id="capacity" required min="1"
                           value="{{ room.capacity }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Accessibility</label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="is_accessible" class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                   {% if room.is_accessible %}checked{% endif %}>
                            <span class="ml-2 text-sm text-gray-700">Wheelchair Accessible</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="amenities" class="block text-sm font-medium text-gray-700">Amenities</label>
                    <textarea name="amenities" id="amenities" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">{{ room.amenities }}</textarea>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Room Status</label>
                    <select name="status" id="status" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
                        <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
                        <option value="maintenance" {% if room.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="reserved" {% if room.status == 'reserved' %}selected{% endif %}>Reserved</option>
                    </select>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('facilities.view', id=facility.id) }}"
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
